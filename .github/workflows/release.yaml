name: Release

on:
  push:
    tags:
      - "v*" # Runs when a tag starting with v is pushed (e.g., v1.0.0)

jobs:
  build:
    name: Build and Release
    runs-on: ubuntu-latest

    permissions:
      contents: write
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.24.5"

      - name: Build binaries
        run: |
          mkdir -p dist
          GOOS=linux GOARCH=amd64 go build -trimpath -ldflags="-s -w" -o dist/zilliqa-exporter-linux-amd64 ./cmd
          GOOS=darwin GOARCH=arm64 go build -trimpath -ldflags="-s -w" -o dist/zilliqa-exporter-darwin-arm64 ./cmd

      - name: Generate SHA256 checksums
        run: |
          cd dist
          sha256sum zilliqa-exporter-linux-amd64 > zilliqa-exporter-linux-amd64.sha256
          sha256sum zilliqa-exporter-darwin-arm64 > zilliqa-exporter-darwin-arm64.sha256

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            dist/zilliqa-exporter-linux-amd64
            dist/zilliqa-exporter-linux-amd64.sha256
            dist/zilliqa-exporter-darwin-arm64
            dist/zilliqa-exporter-darwin-arm64.sha256
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
